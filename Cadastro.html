  <body class="d-flex justify-content-center align-items-center vh-100" style="background: url('ZoonoCare.png') no-repeat center center; background-size: cover;">

    <div class="card p-4 shadow" style="width: 750px; border-radius: 2vh;">
        <div class="text-center mb-4">
            <img src="imagem/ZoonoCare.png" alt="Logo" style="width: 80px; height: 80px;">
        </div>

        <form>
            <div class="mb-3">
                <label for="fullname" class="form-label">Nome completo</label>
                <input type="text" class="form-control" id="fullname" placeholder="Digite seu nome">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Nome de usuário</label>
                <input type="text" class="form-control" id="username">
                <small class="text-success">disponível</small>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Criar senha</label>
                <input type="password" class="form-control" id="password" placeholder="********">
                <small class="text-success"><small>
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmar senha</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="********">
                <small class="text-success"> Digite a mesma senha </small>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>

            <div class="text-center mt-3">
            
            </div>
        </form>
    </div>
</body> 
</html>
